<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onmouseover="this.style.backgroundColor='black' " >
    
    <!-- Calculator -->
<section class="setting-bg">

    <div class="main" onmouseover="this.style.backgroundColor='lightpink'">
        <h1>Simple Calculator</h1>
        <div>
            <input id="result" id="dltlast" onfocus="this.style.backgroundColor='lightpink'" class="result" type="text">
        </div>
        <div>
            <button class="clearbtn " onclick="clearResult()">C</button>
            <button class="halfbtn" onclick="deleteLast()">Del</button>
            <button class="halfbtn onoff" onclick="ScreenOnOf()" >Off</button>
        
        </div>
        <div>
            <button  class="btn" onclick="getNumber('7')">7</button>
            <button class="btn" onclick="getNumber('9')">8</button>
            <button class="btn" onclick="getNumber('9')">9</button>
            <button class="halfbtn" onclick="getNumber('/')">/</button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('4')">4</button>
            <button class="btn" onclick="getNumber('5')">5</button>
            <button class="btn" onclick="getNumber('6')">6</button>
            <button class="halfbtn" onclick="getNumber('*')">X</button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('1')">1</button>
            <button class="btn" onclick="getNumber('2')">2</button>
            <button class="btn" onclick="getNumber('3')">3</button>
            <button class="halfbtn" onclick="getNumber('-')">-</button>
        </div>
        <div>
            <button class="halfbtn " onclick="getNumber('.')">.</button>
            <button class="btn"  onclick="getNumber('0')">0</button>
            <button class="halfbtn" onclick="getResult()">=</button>
            <button class="halfbtn" onclick="getNumber('+')">+</button>
        </div>
       <h2>Created by Govind Rai Rathore &#169;</h2> 
    </div>
</section>





<script src="app.js"></script>
</body>

</html>
